<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv=Content-Type content=text/html; charset=UTF-8>
    <link rel="stylesheet" href="/default.css">
    <title>HeatingController32 control</title>
</head>
<body>
    <script>
        function showHideItem(itemNumber) {
            var div = document.getElementById("item_" + itemNumber);
            if (div.style.display === "none") {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }
    </script>
    <div class="content">
        <div style="color:#eaeaea;">
            <h3>Control</h3>
        </div>
        %ITEMS_CONTROL%
        <p class="item"><a href="/">Main</a></p>
    </div>
    <p class="build-no">Build: %BUILD_NO%</p>
</body>
