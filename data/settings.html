<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv=Content-Type content=text/html; charset=UTF-8>
    <link rel="stylesheet" href="/default.css">
    <title>HeatingController32 settings</title>
</head>
<body>
    <script>
        function showHideItem(itemNumber) {
            var div = document.getElementById("item_" + itemNumber);
            if (div.style.display === "none") {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }
        function showHideGlobalSettings() {
            var div = document.getElementById("global_settings");
            if (div.style.display === "none") {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }
    </script>
    <div class="content">
        <div style="color:#eaeaea;">
            <h3>Settings</h3>
        </div>
        <p onclick="showHideGlobalSettings()" class="item">Global Settings</p>
        <form style="color:#eaeaea;" method="post" action="/settings">
            <fieldset id="global_settings" style="display: none;">
                <input type="hidden" name="global_settings" value="0">
                <div style="color:#eaeaea;text-align: left;">
                    <table>
                        <tbody>
                            %GLOBAL_SETTINGS%
                        </tbody>
                    </table>
                    <button name="save" type="submit" class="bgrn">Save</button>
                </div>
            </fieldset>
        </form>
        %ITEMS_SETTINGS%
    </div>
    <p class="build-no">Build: %BUILD_NO%</p>
</body>
</html>
