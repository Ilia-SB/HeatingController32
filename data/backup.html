<!DOCTYPE html>
<head>
    <title>Backup</title>
    <script type="text/javascript" src="/filesaver.min.js"></script>
    <script type="text/javascript" src="/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="/jszip.min.js"></script>
    <script type="text/javascript" src="jszip-utils.min.js"></script>
    <!--[if IE]>
        <script type="text/javascript" src="jszip-utils-ie.min.js"></script>
        <![endif]
    -->
</head>
<body>
    <div>
        <h3>Backup settings</h3>
        <form action="#" id="download_form">
            <ul>
                %BACKUP_ITEM_FILE%
                <li>
                    <label>
                        <input type="checkbox" data-url="/settings" checked>General settings
                    </label>
                </li>
            </ul>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>
    <script>
        jQuery(function ($) {
            "use strict";
            // From helpers.js:
            /* global resetMessage, showMessage, showError, updatePercent */

            /**
             * Fetch the content and return the associated promise.
             * @param {String} url the url of the content to fetch.
             * @return {Promise} the promise containing the data.
             */
            function urlToPromise(url) {
                return new Promise(function(resolve, reject) {
                    JSZipUtils.getBinaryContent(url, function (err, data) {
                        if(err) {
                            reject(err);
                        } else {
                            resolve(data);
                        }
                    });
                });
            }

            $("#download_form").on("submit", function () {
                var zip = new JSZip();

                // find every checked item
                $(this).find(":checked").each(function () {
                    var $this = $(this);
                    var url = $this.data("url");
                    var filename = url.replace(/.*\//g, "");
                    zip.file(filename, urlToPromise(url), {binary:true});
                });

                // when everything has been downloaded, we can trigger the dl
                zip.generateAsync({type:"blob"})
                    .then(function callback(blob) {

                        // see FileSaver.js
                        saveAs(blob, "settings.zip");
                    });

                return false;
            });
        });
    </script>
</body>
